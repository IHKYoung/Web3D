<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MindCloud 3DViewer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container" id="cloud-container">
    <h1>MindCloud 3DViewer</h1>
    <label for="viewFile" class="file-input-label">Choose file</label>
    <input type="file" id="viewFile">
    <div id="viewFileName" class="file-name">(No file chosen)</div>
    <br><br>
    <span class="btn-view">View</span>
    <div id="viewStatus"></div>
    <div id="viewError"></div>
    <div id="view-loading-icon" class="loading-icon"></div>
  </div> 

  <!-- 半透明浮窗工具栏 -->
  <div class="floating-toolbar hidden" id="viewer-toolbar">
    <button id="btn-back">返回</button>
    <button id="btn-measure">测量</button>
    <button id="btn-screenshot">截图</button>
    <button id="btn-toggle-background">切换背景</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "./lib/three.module.js",
        "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
      }
    }
  </script>
  
  <!-- 工具函数 -->
  <script src="js/utils.js"></script>
  
  <!-- 背景动画 -->
  <script src="js/background.js"></script>
  
  <!-- 3D查看器 -->
  <script type="module" src="js/viewer.js"></script>
</body>

</html>
